---
- name: restart bitnami apps services
  listen: "Restart bitnami apps"
  become: yes
  service:
    name: bitnami
    state: restarted
  when: not ansible_check_mode

- name: restart gunicorn socket
  become: yes
  listen: "Restart gunicorn socket"
  service:
    name: "gunicorn_{{ app_name }}.socket"
    state: restarted
    daemon_reload: yes
  when: not ansible_check_mode

- name: restart gunicorn service
  become: yes
  listen: "Restart gunicorn service"
  service:
    name: "gunicorn_{{ app_name }}.service"
    state: restarted
    daemon_reload: yes
  when: not ansible_check_mode

